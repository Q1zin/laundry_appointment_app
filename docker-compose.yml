services:
  postgres:
    image: postgres:15-alpine
    container_name: laundry-postgres
    environment:
      POSTGRES_DB: laundry_db
      POSTGRES_USER: laundry_user
      POSTGRES_PASSWORD: laundry_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laundry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laundry_user -d laundry_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laundry-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/laundry_db
      SPRING_DATASOURCE_USERNAME: laundry_user
      SPRING_DATASOURCE_PASSWORD: laundry_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laundry-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  laundry-network:
    driver: bridge
