# Application Configuration
spring.application.name=laundry-booking-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/laundry_db
spring.datasource.username=laundry_user
spring.datasource.password=laundry_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.continue-on-error=false

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-long
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.laundry=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always
